<!DOCTYPE html>
<html>

<head>
    <title>WEB BUILDER</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <h1> Web Builder</h1>
    <form id="myForm">
        <label for="title">Title:</label>
        <input type="title" id="title" title="title">   
<br>
        <label for="subtitle">Subtitle:</label>
        <input type="subtitle" id="subtitle" subtitle="subtitle">   
<br> 
        <label for="body">Body:</label>
        <input type="body" id="body" Body="Body">   
<br>
        <label for="link">Link (add https://):</label>
        <input type="link" id="link" Link="link">   
<br>
        <label for="image-link">Image-Link(must be image URL):</label>
        <input type="image-link" id="image-link" image-link="image-link">   
<br>
        <button type="button"   
 onclick="updateOutput()">Submit</button>
    </form>

    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
