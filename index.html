<!DOCTYPE html>
<html>

<head>
    <title>WEB BUILDER</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <h1>Web Builder</h1>
    </header>
    <form id="myForm">
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="Enter title">
        <label for="subtitle">Subtitle:</label>
        <textarea id="subtitle" placeholder="Enter subtitle"></textarea>
        <label for="body">Body:</label>
        <textarea id="body" placeholder="Enter body"></textarea>
        <label for="link">Link:</label>
        <input type="url" id="link" placeholder="Enter link">
        <label for="image-link">Image Link (must be image URL):</label>
        <input type="url" id="image-link" placeholder="https://img.freepik.com/free-photo/beautiful-shot-white-british-shorthair-kitten_181624-57681.jpg?size=626&ext=jpg&ga=GA1.1.2008272138.1723507200&semt=ais_hybrid">
        <button type="button" onclick="updateOutput()">Submit</button>
    </form>
    <h3>Click your link</h3>

    <div id="output">
    </div>

    <script src="script.js"></script>
</body>
</html>
