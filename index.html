<!DOCTYPE html>
<html>

<head>
    <title>WEB BUILDER</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <h1>Web Builder</h1>
    </header>
    <form id="myForm">
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="Enter title">
        <label for="subtitle">Subtitle:</label>
        <textarea id="subtitle" placeholder="Enter subtitle"></textarea>
        <label for="body">Body:</label>
        <textarea id="body" placeholder="Enter body"></textarea>
        <label for="link">Link (add https://):</label>
        <input type="url" id="link" placeholder="Enter link">
        <label for="image-link">Image Link (must be image URL):</label>
        <input type="url" id="image-link" placeholder="Enter image link">
        <button type="button" onclick="updateOutput()">Submit</button>
    </form>

    <div id="output">
        <h2>Click your link</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
